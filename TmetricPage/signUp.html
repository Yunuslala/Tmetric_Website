<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp_Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="parent">
        <div id="login">
            <div>
                <img src="https://tmetric.com/images/v3/tmetric_logo_with_text.svg" alt="">
            </div>
            <div>
                <h1>Create Your account</h1>
            </div>
            <form action="">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="johnsmith">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="johnsmith@mail.com">
                <label for="text">Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Passwod">
                <input type="checkbox" name="I  accept" id="checkbox" value="true" checked>
                <label for="checkbox">I accept &nbsp; <a href=""> terms and Services</a></label>
                <input id="button" type="submit" value="Log In">
            
            </form>
            <button>
            login With Google
            </button>
            <button>
                log in with Microsoft
            </button
            ><button>
                log in with Apple
            </button>
        <div id="already">
            <p>Already Have account? <a href="login.html">Log In</a></p>
        </div>
     </div> 
     <div>
        <img src="https://id.tmetric.com/images/side_image_register.svg" alt="">
     </div>
    </div>
  
</body>
</html>
